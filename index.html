<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBTB TRIVIA</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

  <body>
    
                <!-- <<<<<<<BOOTSTRAP JUMBOTRON>>>>>>>>> -->
    <div class="jumbotron">
      <img src="assets/images/background-1024x576.png">
        <h1 class="display-4" id="title">Trivia Game!</h1>
        <div class="instructions">Can you get all 10 questions correct in 60 seconds?</div>
        <div class="time-div">Time Remaining: <span id="time">60</span> seconds!</div>
        <div class="questions"><h3>Question:</h3></div>
        <div class="questions-box"></div>
        <div class="answers"><h3>Answers:</h3></div>
        <div class="answers-box"></div>
      <a class="btn btn-primary btn-lg" href="#" role="button" id="start-button">Start Game</a>
      <a class="btn btn-primary btn-lg" href="#" role="button" id="next-button">Next Question</a>
    </div>

    
  </body>
